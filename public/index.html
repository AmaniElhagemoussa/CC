<!doctype html>
<html>
<head>
  <script src="jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/main.js"></script>
  <meta http-equiv="Content-Security-Policy" content="default-src 'none' ; style-src 'self' http://* https://* 'unsafe-inline'; script-src 'self' http://* https://* 'unsafe-inline' 'unsafe-eval'">
  <meta charset="UTF-8">
  <title>ChatApp</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Type here..."/>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">Enter your name:</h3>
        <input class="usernameInput" type="text" maxlength="14" /></br>
        <input class="passwordInput" type="password" maxlength="14" />
      </div>
    </li>
  </ul>
</body>
</html>
